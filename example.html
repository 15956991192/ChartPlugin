<html>
<head>
<title>Circliful</title>

<link href="../lib/css/jquery.circliful.css" rel="stylesheet" type="text/css" />
<!--<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />-->

<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script src="../lib/js/jquery.chartCircle.js"></script>

<style>
body {
    font-family: arial,verdana, sans-serif;
    font-size: 12px;
}


</style>
</head>
<body>
<div id="chart1" ></div>
<div id="chart2" ></div>

<script>
$( document ).ready(function() {
    var config1={
        'dimension':"200",
        'text':"35%",
        'info':"chart circle",
        'width':"20",
        'fontsize':"38",
        'percent':"35",
        'fgcolor':"#7ea568",
        'bgcolor':"#eee",
        'type':'half',
        'icon':'fa-task'
    };
    var config2={
        'dimension':"200",
        'text':"35%",
        'info':"chart circle",
        'width':"20",
        'fontsize':"30",
        'percent':"31",
        'fgcolor':"#3dc2ca",
        'bgcolor':"#eee",
        'total':'800',
        'part':'35',
        'type':'full',
        'icon':'fa-task'
    };
    $('#chart1').chartCircle(config1);
    $('#chart2').chartCircle(config2);
});
</script>
</body>
</html>
